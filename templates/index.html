<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Diabetes Prediction Form</h1>
    <form method="POST" action="/predict">
        <label>Pregnancies:</label><input type="number" name="Pregnancies" required><br>
        <label>Glucose:</label><input type="number" name="Glucose" required><br>
        <label>BloodPressure:</label><input type="number" name="BloodPressure" required><br>
        <label>SkinThickness:</label><input type="number" name="SkinThickness" required><br>
        <label>Insulin:</label><input type="number" name="Insulin" required><br>
        <label>BMI:</label><input type="number" step="0.1" name="BMI" required><br>
        <label>DiabetesPedigreeFunction:</label><input type="number" step="0.001" name="DiabetesPedigreeFunction" required><br>
        <label>Age:</label><input type="number" name="Age" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
